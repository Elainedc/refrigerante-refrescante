<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refrigerante Refrescante</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./Imagens/Morango-refrigerante-foregroundBlur.png" alt="Imagem de fundo de morangos" class="fruit">
            <img src="./Imagens/Morango-refrigerante.png" alt="Refrigerante sabor morango" class="refrigerante">
        </div>

        <div class="item" style="--background: #2d5643"></div>>
            <div class="title">Abacate</div>
            <img src="./Imagens/Abacate-refrigerante-foregroundBlur.png" alt="Imagem de fundo de abacates" class="fruit">
            <img src="./Imagens/Abacate-refrigerante.png" alt="Refrigerante sabor abacate" class="refrigerante">
        </div>

        <div class="item hidden" style="--background: #e7a043"></div>>
            <div class="title">Laranja</div>
            <img src="./Imagens/Laranja-refrigerante-foregroundBlur.png" alt="Imagem de fundo de laranjas" class="fruit">
            <img src="./Imagens/Laranja-refrigerante.png" alt="Refrigerante sabor laranja" class="refrigerante">
        </div>

        <div class="arrow">
            <button><</button>
            <button>></button>
        </div>
    </main>

</html>
